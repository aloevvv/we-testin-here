<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FNAF Fan Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    #menu {
      margin-top: 20%;
    }

    .menu-option {
      font-size: 24px;
      margin: 15px;
      cursor: pointer;
    }

    .disabled {
      color: gray;
      cursor: not-allowed;
    }

    #game {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #office, #camView {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #cameraBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      cursor: pointer;
      z-index: 5; /* stays above office/cam but below static */
    }

    #map {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 240px;
      display: none;
      z-index: 6;
    }

    #staticOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Loading...</h1>
    <div class="menu-option" onclick="startNewGame()">New Game</div>
    <div id="continueBtn" class="menu-option disabled">Continue</div>
  </div>

  <!-- Game Scene -->
  <div id="game">
    <img id="office" src="office.png" alt="Office">
    <img id="camView" src="CAM1.png" alt="Camera View" style="display:none;">
    <img id="cameraBtn" src="camera.png" alt="Camera Button" onclick="toggleCamera()">
    <img id="map" src="map.png" alt="Map">
    <img id="staticOverlay" src="static.png" alt="Static Overlay">
  </div>

  <!-- Ambience Audio -->
  <audio id="ambience" src="ambience.mp3" loop></audio>

  <script>
    let CamOn = false; // camera state

    function startNewGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "block";

      const ambience = document.getElementById("ambience");
      ambience.volume = 0.1;
      ambience.play();
    }

    function toggleCamera() {
      CamOn = !CamOn; // flip state

      if (CamOn) {
        // Show camera view
        document.getElementById("office").style.display = "none";
        document.getElementById("camView").style.display = "block";
        document.getElementById("map").style.display = "block";
        document.getElementById("staticOverlay").style.display = "block";
      } else {
        // Return to office
        document.getElementById("office").style.display = "block";
        document.getElementById("camView").style.display = "none";
        document.getElementById("map").style.display = "none";
        document.getElementById("staticOverlay").style.display = "none";
      }
    }
  </script>
</body>
</html>
